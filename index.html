<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="flex">
        <header class="side_header">
            <div class="logo">
                LOGO
            </div>
            <div class="nav">
                <div class="nav_item">메인페이지</div>
                <div class="nav_item">펀드등록</div>
                <div class="nav_item">펀드보기</div>
                <div class="nav_item">투자자목록</div>
            </div>
        </header>
        <div class="page_container">
            <div class="main_page">
                <div class="visual">
                    <img src="images/main_banner_01.jpg" alt="">
                    <div class="visual_text">
                        <span class="flex">
                            <p>KICK STARTER </p>
                            <hr>
                        </span>
                        <div>
                            과정이 보이고 수익이 보인다 <Br>
                            <span class="bold">킥스타터 펀드</span>
                        </div>
                    </div>
                </div>
                <div class="fund_section">
                    <div class="fund_ab_box">
                        <div class="top fund_box">
                            <div class="item">
                                <img src="images/handshake.jpg" alt="">
                                <div class="ab flex flex_d flex_a_c wh100">
                                    <span>진행중인 투자</span>
                                    <div>킥스타터에서</div>
                                    <div>핫한 프로젝트들을 만나보세요</div>
                                    <p>자세히 보기</p>
                                    <hr>
                                </div>
                            </div>
                        </div>
                        <div class="bottom fund_box"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="side_bar">
            <div class="main flex flex_d flex_c font_15">
                BLOG
                <div class="hover_item flex flex_c">
                    &gt;
                </div>
            </div>
            <div class="sub font_12 flex flex_c">
                갤러리
            </div>
            <div class="sub font_12 flex flex_c">
                공지사항
            </div>
            <div class="sub font_12 flex flex_c">
                오시는길
            </div>
        </div>
    </div>

</body>

</html>
